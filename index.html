<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>奔跑的蚂蚁</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wugenqiang/StaticRepo/images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/gitalk.css">
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b3354307876925c625a24bb138d2177c";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
<div id="app"></div>
<script>
  var gitalkConfig = {
    clientID: '4a657aa4ae6c0f1862a1',
    clientSecret: '94793d5bac0c884a8798ea941f7c5bc9fb004720',
    repo: 'fuzhengwei.github.io',
    owner: 'fuzhengwei',
    admin: ["fuzhengwei"],
    distractionFreeMode: false
  };
  window.$docsify = {
    name: "<p>奔跑的蚂蚁</p>",
    repo: 'https://github.com/rency/',
    themeColor: '#007be8', // 主题颜色
    loadSidebar: true,
    coverpage: true,
    auto2top: true,
    topMargin: 60,//调整top
    executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
    maxLevel: 6,//最大的内容表级别
    //subMaxLevel: 6,//在自定义边栏中添加目录（TOC)
    externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
    search: {
      paths: 'auto',
      placeholder: '🔍 搜索',
      noData: '😒 找不到结果',
      depth: 6,
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
    },
    pagination: {
      previousText: 'PREVIOUS',
      nextText: 'NEXT',
      crossChapter: true
    },
    plugins: [
      function (hook, vm) {
        hook.doneEach(function() {
          var label, domObj, main, divEle, gitalk;
          label = md5(decodeURI(vm.route.path.split("/").pop()));
          domObj = Docsify.dom;
          main = domObj.getNode("#main");

          Array.apply(
            null,
            document.querySelectorAll("div.gitalk-container")
          ).forEach(function(ele) {
            ele.remove();
          });
    
          divEle = domObj.create("div");
          divEle.id = "gitalk-container-" + label;
          divEle.className = "gitalk-container";
          divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
          domObj.appendTo(domObj.find(".content"), divEle);
          gitalk = new Gitalk(
            Object.assign(gitalkConfig, { id: !label ? "home" : label })
          );
          gitalk.render("gitalk-container-" + label);
        });
      }
    ]
  }
</script>
<script src="/assets/js/md5.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/emoji.min.js"></script>
<script src="/assets/js/gitalk.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/zoom-image.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-java.min.js"></script>
</body>
</html>
