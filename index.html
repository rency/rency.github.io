<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>奔跑的蚂蚁</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wugenqiang/StaticRepo/images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!--
  <link rel="stylesheet" href="https:////cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  -->
</head>
<body>
<div id="app"></div>
<script>
  var gitalkConfig = {
    clientID: 'c263ea1af7f1cf9c8df4',
    clientSecret: 'b2e903ae80dc1dc13f5218ddd8abe4b5f128e8fb',
    repo: 'rency.github.io',
    owner: 'user_rcy@163.com',
    admin: ["user_rcy@163.com"],
    distractionFreeMode: false
  };
  window.$docsify = {
    name: "奔跑的蚂蚁",
    homepage: 'index.md',
    repo: 'https://github.com/rency/',
    auto2top: true,
    coverpage: 'coverpage.md',
    onlyCover: true,
    loadSidebar: 'sidebar.md',
    autoHeader: true,
    topMargin: 10,
    maxLevel: 6,
    subMaxLevel: 3,
    sidebarDisplayLevel: 1,
    executeScript: true,
    externalLinkTarget: '_blank',
    alias: {
      '/.*/sidebar.md': '/sidebar.md'
    },
    search: {
      paths: 'auto',
      placeholder: '🔍 搜索',
      noData: '😒 找不到结果',
      depth: 6,
      maxAge: 86400000
    },
    pagination: {
      previousText: 'PREVIOUS',
      nextText: 'NEXT',
      crossChapter: true
    },
    plugins: [
      function (hook, vm) {
        hook.doneEach(function() {
          var label, domObj, main, divEle, gitalk;
          label = md5(decodeURI(vm.route.path.split("/").pop()));
          domObj = Docsify.dom;
          main = domObj.getNode("#main");

          Array.apply(
            null,
            document.querySelectorAll("div.gitalk-container")
          ).forEach(function(ele) {
            ele.remove();
          });
    
          divEle = domObj.create("div");
          divEle.id = "gitalk-container-" + label;
          divEle.className = "gitalk-container";
          divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
          domObj.appendTo(domObj.find(".content"), divEle);
          gitalk = new Gitalk(
            Object.assign(gitalkConfig, { id: !label ? "home" : label })
          );
          gitalk.render("gitalk-container-" + label);
        });
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://github.com/rency">rency_devp@163.com</a> &copy;2022.</span>',
          '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('');
        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  }
</script>
<script src="/assets/js/md5.min.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-java.min.js"></script>
<script src="/assets/js/emoji.min.js"></script>
<script src="/assets/js/zoom-image.min.js"></script>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/docsify-copy-code.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
